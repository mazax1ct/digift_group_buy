<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <title>Выбор дизайна</title>

    <meta name="description" content="">

    <meta name="format-detection" content="telephone=no">

    //= template/style.html
  </head>
  <body>
    //= template/sprite.html
    <div class="iframe-wrapper">
      <div class="iframe-container">
        <button class="js-iframe-close iframe-close"><svg class="iframe-close__icon" aria-hidden="true"><use xlink:href="#close"/></svg></button>
        <div class="wrapper">
          //= template/header.html
          <div class="container">
            <div class="design background">
              <p class="title">Выберите дизайн</p>
              <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img width="372" height="236" src="images/content/cards-slider/card_1.jpg" alt="Карта 1">
                  </div>
                  <div class="swiper-slide">
                    <img width="372" height="236" src="images/content/cards-slider/card_2.jpg" alt="Карта 2">
                  </div>
                  <div class="swiper-slide">
                    <img width="372" height="236" src="images/content/cards-slider/card_3.jpg" alt="Карта 3">
                  </div>
                  <div class="swiper-slide">
                    <img width="372" height="236" src="images/content/cards-slider/card_4.jpg" alt="Карта 4">
                  </div>
                  <div class="swiper-slide">
                    <img width="372" height="236" src="images/content/cards-slider/card_5.jpg" alt="Карта 5">
                  </div>
                </div>
              </div>
              <div class="centered-block">
                <button class="add-button" type="button">Выбери или перенеси свое фото <svg class="add-button__icon" aria-hidden="true"><use xlink:href="#plus"/></svg></button>
              </div>
              <div class="navigation">
                <a class="navigation__link navigation__link--prev disabled" href="javascript:void(0)"><svg class="navigation__link-icon" aria-hidden="true"><use xlink:href="#arrow-left"/></svg>Назад</a>
                <div class="progress-block">
                  <div class="progress-bar"><div class="progress" style="width: 14.2857%"></div></div>
                  <div class="steps"><span class="step">1</span> / 7</div>
                </div>
                <a class="navigation__link navigation__link--next" href="step_2.html">Далее<svg class="navigation__link-icon" aria-hidden="true"><use xlink:href="#arrow-right"/></svg></a>
              </div>
            </div>
          </div>
          //= template/footer.html
        </div>
        //= template/reject.html
      </div>
    </div>

    //= template/scripts.html
    <script src="js/swiper.min.js"></script>
    <script>
      var swiper = new Swiper('.swiper-container', {
        loop: true,
        slidesPerView: 'auto',
        spaceBetween: 24,
        centeredSlides: true,
        slideToClickedSlide: true
      });
    </script>
  </body>
