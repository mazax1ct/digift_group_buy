<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <title>Мини корзина</title>

    <meta name="description" content="">

    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="css/style.css?v=1.0.0"/>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <span class="logo"><img class="logo__image" width="140" height="41" src="images/content/logo.svg" alt="Азбука Вкуса"></span>
        <span class="header__title">Электронный подарочный сертификат</span>
        <div class="header__links">
          <a class="header__link" href="how-it-work.html">Как это работает</a>
          <div class="header__socials">
            <a class="header__social" href="#" rel="nofollow noreferrer" title="vk.com">
              <svg class="header__social-icon header__social-icon--vk" aria-hidden="true"><use xlink:href="#vk"/></svg>
            </a>
            <a class="header__social" href="#" rel="nofollow noreferrer" title="facebook.com">
              <svg class="header__social-icon header__social-icon--fb" aria-hidden="true"><use xlink:href="#fb"/></svg>
            </a>
            <a class="header__social" href="#" rel="nofollow noreferrer" title="twitter.com">
              <svg class="header__social-icon header__social-icon--tw" aria-hidden="true"><use xlink:href="#tw"/></svg>
            </a>
          </div>
        </div>
      </header>
      <div class="container">
        <a class="mini-cart fadeInDown animated" href="cart.html" title="Корзина">
          <span class="mini-cart__images mini-cart__images--2">
            <img class="mini-cart__image" src="images/content/mini-cart/mini-cart_1.jpg" alt="">
            <img class="mini-cart__image" src="images/content/mini-cart/mini-cart_2.jpg" alt="">
          </span>
          <span class="mini-cart__text">КОРЗИНА</span>
          <span class="mini-cart__price">2000 <svg class="mini-cart__rub" aria-hidden="true"><use xlink:href="images/icons/sprite.svg#rub"/></svg></span>
        </a>
        <div class="start">
          <div class="start__col">
            <div>
              <p class="start__title">Электронные<br> подарочные карты<br> Перекресток</p>
              <p class="start__text">Отправьте подарок друзьям<br> и близким, не выходя из дома!</p>
              <a class="start__button button" href="constructor.html">КУПИТЬ ОНЛАЙН</a>
            </div>
          </div>
          <div class="start__col secondary-color"><img class="start__card" src="images/content/card.jpg" alt="Карта Перекресток"></div>
        </div>
      </div>
      <footer class="footer">
        <div class="footer__left">
          <img width="75" height="38" src="images/logo.svg" alt="Digift">
          <a class="footer__phone" href="tel:88003330778">8 800 333 0778</a>
        </div>
        <div class="footer__center">
          <a class="footer__link" href="help.html">Поддержка</a>
          <a class="footer__link" href="faq.html">FAQ</a>
          <a class="footer__link" href="rules.html">Правила</a>
          <a class="footer__link" href="offer.html">Оферта</a>
        </div>
        <div class="footer__right">
          <img class="footer__icon" width="51" height="14" src="images/icons/mir.png" alt="МИР">
          <img class="footer__icon" width="45" height="14" src="images/icons/visa.png" alt="VISA">
          <img class="footer__icon" width="40" height="31" src="images/icons/mastercard.png" alt="MASTERCARD">
        </div>
      </footer>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/inputmask/jquery.inputmask.bundle.min.js"></script>
    <script src="js/inputmask/phone-codes/phone.js"></script>
    <script src="js/inputmask/phone-codes/phone-be.js"></script>
    <script src="js/inputmask/phone-codes/phone-ru.js"></script>
    <script src="js/main.js"></script>
